{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white rounded-xl shadow-lg p-8 max-w-md text-center">
    <h2 class="text-lg font-semibold text-gray-900 mb-4">Confirmer la suppression</h2>
    <p class="text-sm text-gray-600 mb-6">Êtes-vous sûr de vouloir supprimer la carte de <strong>{{ citoyen.prenom }} {{ citoyen.nom }}</strong> ? Cette action est irréversible.</p>
    <div class="flex justify-center space-x-4">
      <a href="{% url 'profile' %}"
         class="px-4 py-2 rounded-xl border border-gray-300 text-gray-700 hover:bg-gray-50">Annuler</a>
      <form method="post">
        {% csrf_token %}
        <button type="submit"
                class="px-4 py-2 rounded-xl bg-red-600 text-white hover:bg-red-700">
          Supprimer
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
